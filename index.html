<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowball-fight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map">
        <div class="layout">
        </div>
        <div class="console">
            <i class="fa-solid fa-caret-down top"></i>
            <i class="fa-solid fa-caret-down right"></i>
            <i class="fa-solid fa-caret-down down"></i>
            <i class="fa-solid fa-caret-down left"></i>
        </div>
        <div class="throw">
            <img src="public/snowball.png" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
